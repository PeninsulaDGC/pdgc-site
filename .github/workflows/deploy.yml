name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Debug show dist output
        run: |
          echo "== dist listing =="
          ls -la dist
          echo "== assets listing =="
          ls -la dist/assets
          echo "== head of index.html =="
          sed -n '1,120p' dist/index.html || true
          echo "== check JS bundle =="
          BUNDLE=$(ls dist/assets/index-*.js | head -n 1)
          echo "Bundle: $BUNDLE"
          grep -n "DEPLOY TEST" "$BUNDLE" || echo "DEPLOY TEST not found in bundle"

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
